<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./Style/index.css">
        <script type="module" src="./Scripts/account.js"></script>
    </head>
    <body>
        <h1>Canvas overview</h1>
        <nav>
          <a href="./login">Already have an account? Login here</a>
        </nav>
        <div>
          <form id="accountForm">
            <input id="validate" type="text" name="username" placeholder="Username" value="">
          </form>
        </div> 

        <div>
          <canvas id="drawCanvas" width="1280px" height="720px"></canvas>
        </div>
        <div>
          <button id="buttonClear">Clear</button>
          <button id="nextDrawing">Next</button>
          <span id="counter" value="counter"></span>
        </div>
    </body>
</html>
